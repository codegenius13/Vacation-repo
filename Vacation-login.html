<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Project</title>
    <!-- OUR STYLES SECTION -->
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/Vacation.css">
    <!-- END STYLES SECTION -->
</head>
<body>
    <div class="login">
      <img src="Vacation Images/login 2.jpeg" alt="location" id="login-location">
      <div class="loginbox">
        <img src="Vacation Images/user.png" alt="avatar" id="avatar">
        <div class="fillin">
          <h2>Login Here</h2>
          <section class="form">
            <p>Username</p>
            <input type="text"required placeholder="Enter Username" id="username">
            <p>Password</p>
            <input type="password"required placeholder="Provide password" id="password">
            <input type="submit"placeholder="Submit" id="submit">
            <div id="questions">
             <p><a href="#">Can't remember password?</a></p>
             <p><a href="#">Don't have an account?</a></p>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- OUR JAVASCRIPT SECTION -->
    <script src="jQuery library/jquery-3.6.1.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <script src="bootstrap-3.4.1-dist/js//Book-a-trip.js"></script>
    <!-- END JAVASCRIPT SECTION -->
</body>
</html>
